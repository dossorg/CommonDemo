<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1、引入Vue.js
    2、创建Vue对象
        el：指定element（选择器）
        data：初始化数据（页面可以访问）
    3、双向数据绑定：v-model
    4、显示数据：{{xxx}}
    5、理解Vue的mvvm实现
-->

<div id="test">
    <input type="text" v-model="msg"><br>
    <input type="text" v-model="msg" readonly="readonly"><br>
    <p>hello {{msg}}</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#test',
        data: {
            msg: 'DossOrg'
        }
    })
</script>

</body>
</html>
